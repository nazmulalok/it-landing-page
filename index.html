<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Landing Page</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Font awesome CDN -->
    <script src="https://use.fontawesome.com/761dff85db.js"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header class="header-section">
        <div class="container">
            <div class="top-header">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="cta-holder d-flex justify-content-between">
                            <a href="mailto:info@webmail.com"><i class="fa fa-envelope cta-icon"
                                    aria-hidden="true"></i>info@webmail.com</a>
                            <a href="tel:123456789"><i class="fa fa-phone" aria-hidden="true"></i>+123 456 789</a>
                        </div>
                    </div>
                    <div class="col-lg-6">
                    </div>
                    <div class="col-lg-3">
                        <div class="social-holder d-flex justify-content-around">
                            <a href="https://www.facebook.com/"><i class="fa fa-facebook-official"
                                    aria-hidden="true"></i></a>
                            <a href="https://twitter.com/"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                            <a href="https://www.instagram.com/"><i class="fa fa-instagram" aria-hidden="true"></i>
                            </a>
                            <div class="lang-switch">
                                <ul>
                                    <li>English <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-header">
                <div class="row">
                    <div class="col-lg-3">
                        <img src="/images/it-logo.png" alt="IT Company logo">
                    </div>
                    <div class="col-lg-9">
                        <div class="menu-container d-flex justify-content-between align-items-center">
                            <div class="main-menu">
                                <ul class="menubar">
                                    <li><a href="#">Home</a></li>
                                    <li><a href="#">About</a></li>
                                    <li><a href="#">Services</a></li>
                                    <li><a href="#">Portfolio</a></li>
                                    <li><a href="#">Testimonial</a></li>
                                    <li><a href="#">News</a></li>
                                    <li><a href="#">Contact</a></li>
                                </ul>
                            </div>
                            <div class="header-btn">
                                <a href="#">Get A Quote</a>
                            </div>
                            <div class="search-icon">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
